<html>
    <head>
        <title>Spotify</title>
        <link rel="stylesheet" href="Musicstyling1.css"
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="media/image.jpeg" class="logo">
                <ul>
                    <li class="active"><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SPECIFICATIONS</a></li>
                    <li><a href="#">PRODUCTS</a></li>
                    <li><a href="#">CONNECT</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="left-col">
                    <h1>NO<br> LOVE</h1>
                </div>
                <div class="right-col">
                    <p>Click here to listen</p>
                    <img src="media/pause.png" id="icon">
                </div>
            </div>

        </div>
        <audio id="mySong">
            <source src="media/no love.mp3" type="audio/mp3">
        </audio>

        <script>
            var mySong = document.getElementById("mySong");
            var icon = document.getElementById("icon");

            icon.onclick = function(){
                if(mySong.paused){
                    mySong.play();
                    icon.src = "media/play.png";
                }else{
                    mySong.pause();
                    icon.src = "media/pause.png";
                }
            }

        </script>
    </body>
</html>
